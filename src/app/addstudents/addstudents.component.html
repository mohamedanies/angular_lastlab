
  <input placeholder="id"  class="form-control" type="text" [(ngModel)]="nstd._id" >
  <br><br>
  <input placeholder="name" class="form-control" type="text" [(ngModel)]="nstd.Name">
  <br><br>
  <input placeholder="email" class="form-control" type="text" [(ngModel)]="nstd.Email">
  <br><br>
  <select class="form-control" [(ngModel)]="nstd.Department">
    <option  *ngFor="let dept of depts" [value]="dept._id">
        {{dept.Name}}
    </option>
  </select>
  <br><br>
  <button class="btn btn-success" (click)="onSave()"> save</button>
